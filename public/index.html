<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Portofolio">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="keywords" content="HTML,CSS,JavaScript, Vue.js, Vuetify, Portofolio, Web Components, Front-end-developer">
    <meta name="author" content="Cozma Viorel Calin">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="WS-Websolver">
    <meta name="msapplication-TileImage" content="/imagini/logo.jpg">
    <meta name="msapplication-TileColor" content="#000">
    <meta name="theme-color" content="#3f51b5"/>
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">

    <link rel="apple-touch-icon" href="/imagini/logo.jpg">
    <link rel="preload" as="style" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">

  <body>
    
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <textarea name="message" ></textarea>
    </form>
    
    <noscript>
      <strong>We're sorry but my-app doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
    <script async as="script" src="https://unpkg.com/vue/dist/vue.js"></script>
    <script async as="script" src="https://unpkg.com/vuetify/dist/vuetify.js"></script>
    <script async as="script" src="https://use.fontawesome.com/73c8e2621d.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.min.js"></script>
